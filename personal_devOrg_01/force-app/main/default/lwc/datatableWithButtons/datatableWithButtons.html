<template>
    <lightning-card title="Datatable with Lightning Buttons">
        <div class="slds-m-around_medium">
            <lightning-datatable
                key-field="id"
                data={tableData}
                columns={columns}
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </div>
    </lightning-card>

    <!-- Modal Component -->
    <template if:true={isModalOpen}>
        <c-modal title={modalTitle} message={modalMessage} onclose={closeModal}></c-modal>
    </template>
</template>
